<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/bx-task.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght
@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&
family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_task" />


</head>
<body>

    <header>
        <h1>My to do List</h1>
    </header>

    <form action="">
        <input type="text" class="todo-input" placeholder="Enter your task">
        <button class="add-btn" type="submit">
            <span class="material-symbols-outlined">
                add_task
                </span>
        </button>
        <select name="" id="todo-select">
            <option value="all" class="todo-option">All</option>
            <option value="completed" class="todo-option">Completed</option>
            <option value="Incompleted" class="todo-option">Incompleted</option>
        </select>
    </form>
    
    <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
      
    <script src="script.js"></script>
</body>
</html>
